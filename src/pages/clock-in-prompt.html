<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AutoTimeclock</title>
      <link rel="stylesheet" href="../styles/confirmation-dialog.css"/>
   </head>
   <body>
      <div class="confirmation-box">
         <h2>Clock In</h2>
         <p id="confirmation-text">
            It's <span id="current-time"></span> right now. Do you want to <strong>Start</strong> your Shift in <span id="team-name"></span>?
         </p>
         <button class="yes-button" onclick="confirmClockIn(true)">Yes</button>
         <button class="no-button" onclick="confirmClockIn(false)">No</button>
      </div>
      <div id="loading-spinner" class="loading-spinner-overlay" style="display: none;">
         <div class="spinner"></div>
      </div>

      <script src="../scripts/confirmation-handler.js"></script>
   </body>
</html>
