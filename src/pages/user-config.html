<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../styles/user-config.css" />
      <title>AutoTimeclock App</title>
   </head>
   <body>
      <div class="container">
         <form id="userForm">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" name="email" required />
            <label for="teamName"
               >Teams Shift Name<span class="required">*</span>
               <span class="tooltip">
                  <span class="fa-solid fa-circle-info">i</span>
                  <span class="tooltiptext">Case sensitive</span>
               </span>
            </label>
            <input type="text" id="teamName" name="teamName" required />
            <div id="validationMessage" class="validation-message"></div>
            <button type="submit">Submit</button>
         </form>
      </div>
      <script src="../scripts/input-handler.js"></script>
   </body>
</html>
